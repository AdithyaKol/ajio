    <h1>Contact Us</h1>
    
    
    <div class="contact-container">
        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" placeholder="Enter Your Mobile Number">

            <label for="comment">Enter Your Problem</label>
            <textarea id="comment" placeholder="Enter Your Problem" rows="10"></textarea>


            <button class="btn">Submit</button>
        </div>

        <div class="gmap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3820.504889444586!2d78.38761721489247!3d17.489524804743265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb972268d364f9%3A0x4f4e3c60e5c71b89!2sKPHB%20Colony%2C%20Kukatpally%2C%20Hyderabad%2C%20Telangana%20500072!5e0!3m2!1sen!2sin!4v1623858405204!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
